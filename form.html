<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="form.html">FORM</a></li>
          <li><a href="semantic.html">SEMANTIC</a></li>
          <li><a href="table.html">TABLE</a></li>
          <li><a href="">ABOUT US</a></li>
        </ul>
      </nav>
    </header>
    <form action="">
      <h1>9th Standard Student Data</h1>

      <p>
        Name: <input type="text" name="name" placeholder="Enter your name" />
      </p>
      <p>
        Email:
        <input
          type="text"
          name="email"
          placeholder="Enter your email address"
        />
      </p>
      <fieldset>
        <legend>Choice Your Group</legend>
        <p>
          <label for="Science"
            ><input type="radio" name="Group" id="Science" />Science</label
          >
        </p>
        <p>
          <label for="Commerce"
            ><input type="radio" name="Group" id="Commerce" />Commerce</label
          >
        </p>
        <p>
          <label for="Arts"
            ><input type="radio" name="Group" id="Arts" />Arts</label
          >
        </p>
      </fieldset>
      <fieldset>
        <legend>Choice Your Subject</legend>
        <p>
          <label for="English"
            ><input type="checkbox" name="Subject" id="English" />English</label
          >
        </p>
        <p>
          <label for="Math"
            ><input type="checkbox" name="Subject" id="Math" />Math</label
          >
        </p>
        <p>
          <label for="Physics"
            ><input type="checkbox" name="Subject" id="Physics" />Physics</label
          >
        </p>
        <p>
          <label for="Chemistry"
            ><input
              type="checkbox"
              name="Subject"
              id="Chemistry"
            />Chemistry</label
          >
        </p>
        <p>
          <label for="Accounting"
            ><input
              type="checkbox"
              name="Subject"
              id="Accounting"
            />Accounting</label
          >
        </p>
        <p>
          <label for="History"
            ><input type="checkbox" name="Subject" id="History" />History</label
          >
        </p>
      </fieldset>
      <h3>Comment</h3>
      <p><textarea name="comment" id="" cols="30" rows="10"></textarea></p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
